<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>confirm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center">
        <div class="confirm  text-capitalize">
            <div class="row align-items-center justify-content-center py-5 ">
                <div class="col-md-6 my-3">
                    <label for="cardNumber">card number</label>
                    <input type="number" class="form-control" id="cardNumber" placeholder="0000 0000 0000 0000" >
                </div>
                <div class="row align-items-center justify-content-center">
                    <div class="col-md-3 my-3">
                        <label for="date" type="number">expiring date</label>
                        <input type="number" class="form-control" id="date" placeholder="" >
                    </div> /
                    <div class="col-md-3 my-3">
                        <label for="cvvNumber" type="number">cvv</label>
                        <input type="number" class="form-control" id="cvvNumber" placeholder="" >
                    </div>
                </div>
                <div class="col-md-6 my-3">
                    <label for="pinNumber" type="number">pin</label>
                    <input type="number" class="form-control" id="pinNumber" placeholder="0000" >
                </div>
                <div class="form-checked m-3 p-3 col-md-6">
                    <input class="form-check-input " type="checkbox" id="flexCheckDefault">
                    <label for="flexCheckDefault" class="form-check-label">save card</label>
                </div>
                <a href="" class="btn btn-lg bg-success d-grid col-6 mx-auto text-white text-capitalize cus" type="button">confirm payment</a>
            </div>
            
        </div>
    </div>
</body>
</html>
